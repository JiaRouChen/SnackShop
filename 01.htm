<!DOCTYPE html>
<html>
<head>
<title>行動裝置線上訂購實作</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--引用jQuery Mobile函式庫  套用ThemeRoller製作的樣式-->
<link rel="stylesheet" href="themes/sweet.min.css" />
<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
<link rel="stylesheet" href="jquery/jquery.mobile.structure-1.4.2.min.css" />
<script src="jquery/jquery-1.9.1.min.js"></script>
<script src="jquery/jquery.mobile-1.4.0.min.js"></script>

<!--最佳化螢幕寬度-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<style type="text/css">
*{font-family:Arial, Helvetica,  sans-serif,微軟正黑體;}
#content{
font-size:15px;
padding:20px;
margin:0px;
}
img{margin:0px}
</style>
<script type="text/javascript"> 

$(function(){
 var orderitem = "orderitem";
 var flavor = "itemflavor";
 var num = "num";
         $("#second").on('pagecreate', function() {
             $('#addToStorage').click(function() {			
                 localStorage.orderitem=$("select#selectitem").val();
				 localStorage.flavor=$('input[name="flavoritem"]:checked').val();
				 localStorage.num=$('#num').val();	 
				 $.mobile.changePage($('#third'),{transition: 'slide'});   
             });
         });
		
          $('#third').on('pageinit', function() {			 
				 var itemflavor = "甜點種類："+ localStorage.orderitem+"<br>口味："+localStorage.flavor+"<br>數量："+localStorage.num;
				 $('#message').html(itemflavor);
				 //document.getElementById("message").innerHTML= itemflavor
		  });
})
</script> 
</head>
<body>
<!--********************page.1***********************-->
<div data-role="page" data-title="甜點列表" id="first" data-theme="a">
<div data-role="header">
<a href="index.html" data-icon="arrow-l" data-iconpos="left" data-ajax="false">Back</a> <h1>甜點列表</h1>
</div>
<div data-role="content" id="content">
	<ul data-role="listview" data-inset="true" data-filter="true">		
		<li>
			 <a href="#second">
			 <img src="images/chocolat.png" />
			 <h3>巧克力</h3>
			 <p>巧克力採頂級可可粉製作，韻味濃厚，入口即化</p>
			 </a>
			 <a href="#second" data-icon="gear"></a>
		</li>
		<li>
			<a href="#second">
			  <img src="images/cookie.png" />
			  <h3>餅乾</h3>
			  <p>餅乾低糖、低脂，香氣迷人</p>			 
			</a>
			<a href="#second" data-icon="gear"></a>
		</li>
		<li>
			<a href="#second">
			  <img src="images/cake.png" />
			  <h3>蛋糕</h3>
			  <p>蛋糕精選高級巧克力奶油搭配綿密海綿蛋糕，絕佳口感</p>			 
			</a>
			<a href="#second" data-icon="gear"></a>
		</li>
		<li>
			<a href="#second">
			  <img src="images/bread.png" />
			  <h3>麵包</h3>
			  <p>麵包純手工製作天然不含任何添加物</p>			 
			</a>
			<a href="#second" data-icon="gear"></a>
		</li>
	</ul>

		</div>
<div data-role="footer" data-position="fixed" style="text-align:center">
  訂購專線：45454545
</div>
</div>
<!--********************page.1 end***********************-->

<!--********************page.2***********************-->
<div data-role="page" data-title="選擇甜點" id="second" data-theme="a" data-add-back-btn="true">
<div data-role="header">
<h1>選擇甜點</h1>
</div>
<div data-role="content" id="content">
	包裝類型：
	<select name="selectitem" id="selectitem">
	   <option value="粉紅包裝盒">粉紅包裝盒</option>
	   <option value="一般盒裝">一般盒裝</option>
	   <option value="鐵盒精緻包裝">鐵盒精緻包裝</option>
	</select>


		<legend>選擇口味：</legend>
			<input type="radio" name="flavoritem" id="radio-choice-1" value="核桃" checked />
			<label for="radio-choice-1">核桃</label>
			<input type="radio" name="flavoritem" id="radio-choice-2" value="夏威夷豆"  />
			<label for="radio-choice-2">夏威夷豆</label>
			<input type="radio" name="flavoritem" id="radio-choice-3" value="花生"  />
			<label for="radio-choice-3">花生</label>
			<input type="radio" name="flavoritem" id="radio-choice-4" value="榛子巧克力"  />
			<label for="radio-choice-4">榛子巧克力</label>

	訂購數量：<br>
	<input type="range" name="num" id="num" value="1" min="0" max="100" data-highlight="true" />
   <input type="button" id="addToStorage" value="送出訂購" />

</div>
<div data-role="footer" data-position="fixed" style="text-align:center">
  訂購專線：45454545
</div>
</div>
<!--********************page.2 end***********************-->

<!--********************page.3***********************-->
<div data-role="page" id="third">
<div data-role="header">
<a href="index.html" data-icon="arrow-l" data-iconpos="left" data-ajax="false">回首頁</a> <h1>訂購完成</h1>
</div>
<div data-role="content" id="content">
<img src="images/present.png" /><br>
<font style="font-size:20px;">感謝您向甜點坊訂購甜點<br>
以下為您的訂購清單：</font>
<p><div id="message" style="font-size:25px;color:#ff0000"></div>
</div>
<div data-role="footer" data-position="fixed" style="text-align:center">
  訂購專線：45454545
</div>
</div>
<!--********************page.3 end***********************-->


</body>
</html>
